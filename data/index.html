<!DOCTYPE html>
<html lang="en">
<head>
  <title>Revox Wifi Remote</title>
  <meta charset="utf-8">
  <meta name="apple-touch-fullscreen" content="yes" >

<body>
  <center>
	<div class="container-fluid" id="wrapper";>
	<span><h2>REVOX B77 WIFI REMOTE <a href="memory.html">->Memory</a> <a href="offset.html">->Setup</a></span>
    <h3><button type="button" id="$CL" class="btn btn-danger" onclick="sendButton(this.id)">CLEAR</button>
    <span id="maincnt" class="label label-default">COUNTER</span>
	<span id="status" class="label label-default" style="display; width:400px;">STOP</span>
    <button type="button" id="$ZZ" class="btn btn-primary" onclick="sendButton(this.id)">GOTO ZERO</button></h3>
    <div class="tab-content" >

	<!-- HERE STARTS THE COMMAND MENU -->
    <div id="remote" class="tab-pane fade in active">
      <p>
		  <button type="button" id="#P" class="btn btn-primary" onclick="sendButton(this.id)">PAUSE</button>

		  <button type="button" id="#R" class="btn btn-info" onclick="sendButton(this.id)">REWIND</button>

		  <button type="button" id="#F" class="btn btn-info" onclick="sendButton(this.id)">FORWARD</button>

		  <button type="button" id="#L" class="btn btn-success" onclick="sendButton(this.id)">PLAY</button>

		  <button type="button" id="#S" class="btn btn-danger"  onclick="sendButton(this.id)">STOP</button>

		  <button type="button" id="#E" class="btn btn-warning" onclick="sendButton(this.id)" disabled=true;>RECORD</button>
       <!--input type="checkbox" name="record" value="off">Enable<br-->
       <input type="checkbox"  onchange="document.getElementById('#E').disabled = !this.checked;"><a>ENA</a></input>
       <!--input type="submit" name="sendNewSms" class="inputButton" id="sendNewSms" value=" Send " /-->

	   <!--button type="button" id="update" class="btn btn-primary" onclick="updateCounter()">UPDATE</button-->

	  </p>
	   <b>Store "start" and "stop" position and "play"</b>
	  <p>
		 <h3>M1 <!--button type="button" id="$S1" class="btn btn-danger btn-sm" onclick="sendButton(this.id)">START</button-->
		 <span id="pS1" class="label label-default">Ct1s</span>
		 <button type="button" id="$G1" class="btn btn-primary btn-sm" onclick="sendButton(this.id)">Goto Start</button>
		 <!--button type="button" id="$E1" class="btn btn-danger btn-sm" onclick="sendButton(this.id)">END</button-->
		 <span id="pE1" class="label label-default">Ct1e</span>
		 <button type="button" id="$O1" class="btn btn-primary btn-sm" onclick="sendButton(this.id)">Goto End</button>
		 <button type="button" id="$P1" class="btn btn-success btn-sm" onclick="sendButton(this.id)">Play M1</button>
     <!--input type="checkbox" id="$R1" class="btn btn-default" onchange="checkBox(this.id,this.checked)"><a>REP</a-->
     </h3>
	  </p>
	  <p>
		 <h3>M2 <!--button type="button" id="$S2" class="btn btn-danger btn-sm" onclick="sendButton(this.id)">START</button-->
 		 <span id="pS2" class="label label-default">Ct2s</span>
		 <button type="button" id="$G2" class="btn btn-primary btn-sm" onclick="sendButton(this.id)">Goto Start</button>
		 <!--button type="button" id="$E2" class="btn btn-danger btn-sm" onclick="sendButton(this.id)">END</button-->
		 <span id="pE2" class="label label-default">Ct2e</span>
		 <button type="button" id="$O2" class="btn btn-primary btn-sm" onclick="sendButton(this.id)">Goto End</button>
		 <button type="button" id="$P2" class="btn btn-success btn-sm" onclick="sendButton(this.id)">Play M2</button>
     <!--input type="checkbox" id="$R2" class="btn btn-default" onchange="checkBox(this.id,this.checked)"><a>REP</a-->
    </h3>
	</p>
    </div>
   </div> <!-- end of table -->
